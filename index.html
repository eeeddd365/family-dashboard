<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1.1fr; grid-template-rows: 1.6fr 1fr; gap: 1.5rem; height: 100vh; padding: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; display: flex; flex-direction: column; justify-content: center; }
        .text-neon { text-shadow: 0 0 25px rgba(56, 189, 248, 0.6); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.5rem; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.8s ease; }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[10rem] font-thin leading-none text-neon tracking-tighter">00:00</div>
            <div class="mt-2">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-widest">è¼‰å…¥ä¸­...</p>
                <div class="flex gap-10 mt-8 justify-center text-sm border-t border-white/5 pt-8">
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sky-400 font-bold tracking-[0.2em] uppercase text-[10px]">Indoor Env</span>
                        <span class="text-2xl font-light"><span id="indoor-temp">--</span>Â°<span class="text-slate-500 mx-1">/</span><span id="indoor-hum">--</span>%</span>
                    </div>
                    <div class="w-[1px] h-12 bg-white/10"></div>
                    <div class="flex flex-col items-center gap-1 cursor-pointer active:scale-95 transition" onclick="toggleVacuum()">
                        <span class="text-amber-400 font-bold tracking-[0.2em] uppercase text-[10px]">Vacuum Bot ğŸ§¹</span>
                        <span id="vacuum-status" class="text-2xl font-light italic">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-10 justify-start">
            <h2 class="text-[11px] font-bold text-slate-500 mb-6 tracking-[0.5em] uppercase border-b border-white/5 pb-2">Latest Flash News</h2>
            <div id="news-list" class="space-y-6 min-h-[180px]"></div>
            <div class="mt-auto pt-6 flex justify-between items-center text-slate-400 border-t border-white/5">
                <p id="lunar" class="text-sm italic font-light tracking-widest">è¼‰å…¥ä¸­...</p>
                <span id="api-debug" class="text-[9px] bg-red-500/20 text-red-400 px-3 py-1 rounded-full uppercase font-bold tracking-tighter">Bridge</span>
            </div>
        </div>

        <div class="glass flex-row items-center px-10 gap-8">
            <div class="w-1/3 flex flex-col gap-4">
                <div class="flex items-center gap-6">
                    <div id="weather-icon" class="text-6xl">â˜€ï¸</div>
                    <div>
                        <div class="flex items-baseline gap-2">
                            <span id="temp" class="text-5xl font-bold tracking-tighter">--Â°C</span>
                            <span id="weather-desc" class="text-sky-400 text-xs font-black uppercase tracking-[0.1em]">è¼‰å…¥ä¸­</span>
                        </div>
                        <div class="flex items-center gap-4 text-[11px] text-slate-400 mt-1">
                            <span id="rain-pop">ğŸŒ§ --%</span>
                            <span id="aqi-status" class="bg-white/10 px-2 py-0.5 rounded-full text-white/70">AQI: --</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-2/3 flex flex-col">
                <div id="forecast-row" class="grid grid-cols-7 gap-2 pt-2">
                    </div>
            </div>
        </div>

        <div class="glass p-5 relative overflow-hidden flex-row gap-6 px-10">
            <div class="w-1/3 flex flex-col justify-center border-r border-white/5 pr-6">
                <div id="horo-sign" class="text-amber-400 text-xs font-black tracking-[0.3em] uppercase mb-2">Horoscope</div>
                <div id="horo-text" class="text-slate-200 text-sm leading-relaxed font-light line-clamp-4">è¼‰å…¥ä¸­...</div>
            </div>
            <div class="w-2/3 camera-container h-full">
                <iframe id="cam-player" src=""></iframe>
                <div class="absolute top-8 left-[40%] z-10 text-[9px] font-bold text-white bg-black/40 backdrop-blur-md px-3 py-1 rounded-full tracking-widest border border-white/10 uppercase">
                    Live Cam <span class="text-red-500 ml-1">â—</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CWA_AUTH = 'CWB-211FFE24-164E-4464-A517-EEC3D50F45A6'; 
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        
        let camIdx = 0, horoIdx = 0, allNews = [], newsIdx = 0;
        const horoSigns = ['sagittarius', 'capricorn'];
        const horoNames = { 'sagittarius': 'å°„æ‰‹åº§ â™', 'capricorn': 'æ‘©ç¾¯åº§ â™‘' };
        const weatherIcons = { "æ™´": "â˜€ï¸", "å¤šé›²": "â˜ï¸", "é™°": "ğŸŒ¥ï¸", "é›¨": "ğŸŒ§ï¸", "é›·": "â›ˆï¸" };

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        async function fetchWeather() {
            try {
                // 1. æŠ“å–æœªä¾†ä¸€é€±é å ± (å°ä¸­å¸‚ F-D0047-091)
                const r = await fetch(`https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-091?Authorization=${CWA_AUTH}&format=JSON&locationName=${encodeURIComponent('è‡ºä¸­å¸‚')}&elementName=MinT,MaxT,Wx,PoP12h`);
                const d = await r.json();
                const loc = d.records.locations[0].location[0];
                
                // æå–ç•¶å‰ï¼ˆä»Šå¤©ï¼‰æ•¸æ“š
                const wx = loc.weatherElement.find(e => e.elementName === 'Wx').time[0].elementValue[0].value;
                const pop = loc.weatherElement.find(e => e.elementName === 'PoP12h').time[0].elementValue[0].value;
                const minT = loc.weatherElement.find(e => e.elementName === 'MinT').time[0].elementValue[0].value;
                const maxT = loc.weatherElement.find(e => e.elementName === 'MaxT').time[0].elementValue[0].value;

                document.getElementById('temp').innerText = `${Math.round((parseInt(minT)+parseInt(maxT))/2)}Â°C`;
                document.getElementById('weather-desc').innerText = wx;
                document.getElementById('rain-pop').innerText = `ğŸŒ§ ${pop}%`;
                
                const iconKey = Object.keys(weatherIcons).find(k => wx.includes(k)) || "â˜€ï¸";
                document.getElementById('weather-icon').innerText = weatherIcons[iconKey];

                // 2. ç”Ÿæˆæœªä¾†ä¸€é€±é å ±åˆ—è¡¨ (å¾ªç’° 7 å¤©)
                let html = '';
                const weekMin = loc.weatherElement.find(e => e.elementName === 'MinT').time;
                const weekMax = loc.weatherElement.find(e => e.elementName === 'MaxT').time;
                const weekWx = loc.weatherElement.find(e => e.elementName === 'Wx').time;

                // æ°£è±¡ç½² 7 å¤©é å ±æ¯ 12 å°æ™‚ä¸€è·³ï¼Œæ‰€ä»¥æˆ‘å€‘æ¯è·³ 2 æ ¼ä»£è¡¨ä¸€å¤©
                for(let i=0; i<14; i+=2) {
                    const t = new Date(weekMin[i].startTime);
                    const dayName = t.toLocaleDateString('zh-TW', {weekday: 'short'});
                    const dailyWx = weekWx[i].elementValue[0].value;
                    const dailyIcon = Object.keys(weatherIcons).find(k => dailyWx.includes(k)) || "â˜€ï¸";
                    
                    html += `
                        <div class="flex flex-col items-center">
                            <span class="text-[10px] text-slate-500">${dayName}</span>
                            <span class="text-xl my-1">${weatherIcons[dailyIcon]}</span>
                            <span class="text-[11px] font-bold text-slate-300">${weekMax[i].elementValue[0].value}Â°</span>
                        </div>`;
                }
                document.getElementById('forecast-row').innerHTML = html;
                document.getElementById('aqi-status').innerText = `AQI: è‰¯å¥½`;

            } catch (e) { console.error("Weekly Weather Error", e); }
        }

        async function fetchBridge() {
            const debugElem = document.getElementById('api-debug');
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const data = await r.json();
                document.getElementById('indoor-temp').innerText = data.temp;
                document.getElementById('indoor-hum').innerText = data.hum;
                document.getElementById('vacuum-status').innerText = data.vac_status;
                debugElem.className = "text-[9px] bg-green-500/20 text-green-400 px-3 py-1 rounded-full uppercase font-bold tracking-tighter";
                debugElem.innerText = "Online";
            } catch (e) { 
                document.getElementById('vacuum-status').innerText = "Offline";
                debugElem.className = "text-[9px] bg-red-500/20 text-red-400 px-3 py-1 rounded-full uppercase font-bold tracking-tighter";
                debugElem.innerText = "Offline";
            }
        }

        async function toggleVacuum() {
            try {
                const s = document.getElementById('vacuum-status').innerText;
                const action = (s === 'Cleaning' || s === 'æ¸…æƒä¸­') ? 'stop' : 'start';
                await fetch(`${BRIDGE_URL}/api/vacuum/${action}`);
                setTimeout(fetchBridge, 1000);
            } catch (e) {}
        }

        function updateHoroscope() {
            const sign = horoSigns[horoIdx], hText = document.getElementById('horo-text');
            const fortunes = {
                'sagittarius': "ä»Šæ—¥é©åˆè™•ç†å±…å®¶äº‹å‹™ï¼Œèˆ‡å®¶äººæºé€šé †æš¢ï¼Œé©åˆä½ˆç½®ç’°å¢ƒã€‚",
                'capricorn': "å·¥ä½œé‹å‹¢ç©©æ­¥ä¸Šæšï¼Œéå»çš„åŠªåŠ›é–‹å§‹è¦‹æ•ˆï¼Œä¿æŒå°ˆæ³¨å³å¯ã€‚"
            };
            hText.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('horo-sign').innerText = horoNames[sign];
                hText.innerText = fortunes[sign];
                hText.style.opacity = 1;
            }, 500);
            horoIdx = (horoIdx + 1) % horoSigns.length;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 800);
        }

        async function fetchNews() { 
            try { 
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml'); 
                const d = await r.json(); allNews = d.items; rotateNews(); 
            } catch(e){} 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx+3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-3"><p class="text-xl text-slate-100 font-light line-clamp-1 tracking-wide">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx+3) % (Math.max(allNews.length-3, 1)); 
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 3600000); // 1å°æ™‚æ›´æ–°ä¸€æ¬¡å¤§é å ±å³å¯
        fetchNews(); setInterval(rotateNews, 8000);
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);
    </script>
</body>
</html>
