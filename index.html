<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xitun Premium Dashboard v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden !important; 
            background: #020617; 
            color: #f1f5f9;
            font-family: 'Noto Sans TC', sans-serif;
            cursor: none;
        }
        .dashboard-container {
            height: 100vh; width: 100vw;
            padding: 2rem;
            display: grid;
            grid-template-columns: 4fr 6fr; /* å·¦ 4 å³ 6 æ¯”ä¾‹ */
            grid-template-rows: 1fr;

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 2.5rem;
            display: flex; flex-direction: column;
        }
        .text-neon { text-shadow: 0 0 30px rgba(56, 189, 248, 0.4); }
        .camera-box { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.5rem; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="flex flex-col gap-8">
            <div class="glass flex-1 flex flex-col justify-center items-center text-center p-6">
                <div id="clock" class="text-[10rem] font-thin leading-none text-neon">00:00</div>
                <div class="mt-6">
                    <p id="date" class="text-3xl text-slate-300 font-light">2026å¹´2æœˆ1æ—¥</p>
                    <p id="lunar" class="text-2xl text-amber-200/60 mt-1 italic">è¾²æ›† è¼‰å…¥ä¸­...</p>
                </div>
            </div>
            <div class="glass h-[35%] flex flex-row items-center justify-around px-10">
                <div class="text-center">
                    <div id="weather-icon" class="text-7xl mb-2">â˜€ï¸</div>
                    <p id="weather-desc" class="text-slate-400 text-sm">è¥¿å±¯å€ é’æµ·è·¯</p>
                </div>
                <div class="text-center border-l border-white/10 pl-8">
                    <div id="temp" class="text-7xl font-bold tracking-tighter text-white">--Â°C</div>
                    <div class="flex gap-4 mt-2 justify-center text-sm">
                        <span id="pop" class="text-sky-400 font-bold">é™é›¨ --%</span>
                        <span id="temp-range" class="text-slate-400 font-light">--/--</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-8">
            <div class="glass flex-[1.5] p-10">
                <h2 class="text-xs font-bold text-slate-500 mb-8 tracking-[0.5em] uppercase flex items-center gap-3">
                    <span class="w-1 h-5 bg-red-600 rounded-full"></span> News Headlines
                </h2>
                <div id="news-list" class="space-y-8">
                    <p class="text-slate-700 animate-pulse">æ–°èé€£ç·šä¸­...</p>
                </div>
            </div>
            
            <div class="flex gap-8 h-[35%]">
                <div class="glass flex-1 p-8 justify-center">
                    <h2 class="text-[10px] font-bold text-slate-500 mb-4 uppercase tracking-widest">Reminders</h2>
                    <div class="space-y-3">
                        <div class="flex items-center gap-3"><div class="w-1.5 h-1.5 bg-sky-500 rounded-full"></div><p class="text-lg">å‡ºé–€è¨˜å¾—å¸¶å‚˜</p></div>
                        <div class="flex items-center gap-3"><div class="w-1.5 h-1.5 bg-amber-500 rounded-full"></div><p class="text-lg">19:30 åƒåœ¾è»Š</p></div>
                    </div>
                </div>
                <div class="glass flex-1 p-5 relative">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <span id="cam-tag" class="text-[10px] text-sky-400 font-bold uppercase tracking-widest">CAM LOADING</span>
                        <span class="w-2 h-2 bg-red-600 rounded-full animate-ping"></span>
                    </div>
                    <div class="camera-box">
                        <iframe id="cam-player" src=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761",
            "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca",
            "https://tcnvr5.taichung.gov.tw/ba31aa33",
            "https://tcnvr5.taichung.gov.tw/98b4f534",
            "https://tcnvr6.taichung.gov.tw/92cb8667"
        ];
        let camIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        async function fetchWeather() {
            try {
                const r = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const d = await r.json();
                const cur = d.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}Â°C`;
                document.getElementById('pop').innerText = `é™é›¨ ${Math.round(cur.pop * 100)}%`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description;
                const ts = d.list.slice(0, 8).map(i => i.main.temp);
                document.getElementById('temp-range').innerText = `${Math.round(Math.min(...ts))}Â°/${Math.round(Math.max(...ts))}Â°`;
                const icons = { "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ğŸŒ§ï¸", "Drizzle": "ğŸŒ¦ï¸", "Thunderstorm": "â›ˆï¸" };
                document.getElementById('weather-icon').innerText = icons[cur.weather[0].main] || "â˜€ï¸";
            } catch (e) {}
        }

        async function fetchNews() {
            try {
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml`);
                const d = await r.json();
                document.getElementById('news-list').innerHTML = d.items.slice(0, 3).map(i => `
                    <div class="border-b border-white/5 pb-4">
                        <p class="text-xs text-slate-500 mb-1 font-mono uppercase">${new Date(i.pubDate).toLocaleTimeString()}</p>
                        <p class="text-2xl text-slate-100 font-light line-clamp-1 tracking-tight">${i.title}</p>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function rotateCam() {
            const player = document.getElementById('cam-player');
            const tag = document.getElementById('cam-tag');
            player.style.opacity = '0';
            setTimeout(() => {
                player.src = CAM_URLS[camIdx];
                tag.innerText = `CAM ${camIdx + 1} / ${CAM_URLS.length}`;
                player.style.opacity = '1';
                camIdx = (camIdx + 1) % CAM_URLS.length;
            }, 400);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(fetchNews, 900000);
        rotateCam(); setInterval(rotateCam, 5000);
        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
