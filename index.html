<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xitun Dashboard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden !important; /* å¼·åˆ¶ç¦æ­¢æ²è»¸ */
            background: #020617; 
            cursor: none;
        }
        .main-container {
            height: 100vh;
            width: 100vw;
            padding: 1.5rem;
            display: grid;

            border-radius: 2rem;

        iframe { border: none; background: #000; transition: opacity 0.4s ease; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="col-span-5 row-span-4 glass flex flex-col justify-center items-center">
            <div id="clock" class="text-[10rem] font-thin leading-none text-white text-neon">00:00</div>
            <div class="mt-4 text-center">
                <p id="date" class="text-3xl text-slate-200">2026å¹´2æœˆ1æ—¥</p>
                <p id="lunar" class="text-xl text-amber-200/60 mt-2 italic">è¾²æ›† è¼‰å…¥ä¸­...</p>
            </div>
        </div>

        <div class="col-span-7 row-span-2 glass flex items-center justify-around px-8">
            <div class="flex items-center gap-6">
                <div id="weather-icon" class="text-7xl">â˜€ï¸</div>
                <div>
                    <p class="text-sky-500 text-xs tracking-widest uppercase mb-1 font-bold">Xitun District</p>
                    <div id="temp" class="text-6xl font-bold text-white">--Â°C</div>
                </div>
            </div>
            <div class="flex gap-8 border-l border-white/10 pl-8">
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 uppercase mb-1">é™é›¨æ©Ÿç‡</p>
                    <p id="pop" class="text-3xl font-bold text-sky-400">--%</p>
                </div>
                <div class="text-center">
                    <p class="text-[10px] text-slate-500 uppercase mb-1">ä»Šæ—¥ç¯„åœ</p>
                    <p id="temp-range" class="text-2xl text-slate-300 font-light">--/--</p>
                </div>
            </div>
        </div>

        <div class="col-span-7 row-span-3 glass p-8 flex flex-col">
            <h2 class="text-xs font-bold text-slate-500 mb-4 tracking-[0.4em] uppercase">Flash News</h2>
            <div id="news-list" class="flex-1 space-y-4">
                <p class="text-slate-600 animate-pulse text-sm">æ­£åœ¨åŒæ­¥æœ€æ–°è³‡è¨Š...</p>
            </div>
        </div>

        <div class="col-span-4 row-span-2 glass p-8">
            <h2 class="text-xs font-bold text-slate-500 mb-4 uppercase tracking-widest">Reminders</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-3"><div class="w-1.5 h-1.5 bg-sky-500 rounded-full"></div><p class="text-lg">å‡ºé–€è¨˜å¾—å¸¶å‚˜</p></div>
                <div class="flex items-center gap-3"><div class="w-1.5 h-1.5 bg-amber-500 rounded-full"></div><p class="text-lg">19:30 åƒåœ¾è»Šæ™‚é–“</p></div>
            </div>
        </div>

        <div class="col-span-3 row-span-2 glass p-3 flex flex-col">
            <div class="flex justify-between items-center mb-1 px-1">
                <span id="cam-tag" class="text-[9px] text-sky-400 font-bold uppercase tracking-tighter">Camera Loading...</span>
                <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
            </div>
            <div class="flex-1 rounded-xl bg-black overflow-hidden relative">
                <iframe id="cam-player" src="" class="w-full h-full"></iframe>
            </div>
        </div>
        
        <div class="col-span-5 row-span-1 flex items-center px-4 text-[9px] text-slate-700 tracking-[0.6em] uppercase">
            Active Intelligence Terminal v3.2
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761",
            "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca",
            "https://tcnvr5.taichung.gov.tw/ba31aa33",
            "https://tcnvr5.taichung.gov.tw/98b4f534",
            "https://tcnvr6.taichung.gov.tw/92cb8667"
        ];
        let camIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        async function fetchWeather() {
            try {
                const r = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const d = await r.json();
                const cur = d.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}Â°C`;
                document.getElementById('pop').innerText = `${Math.round(cur.pop * 100)}%`;
                const ts = d.list.slice(0, 8).map(i => i.main.temp);
                document.getElementById('temp-range').innerText = `${Math.round(Math.min(...ts))}Â° / ${Math.round(Math.max(...ts))}Â°`;
                const icons = { "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ğŸŒ§ï¸", "Drizzle": "ğŸŒ¦ï¸", "Thunderstorm": "â›ˆï¸" };
                document.getElementById('weather-icon').innerText = icons[cur.weather[0].main] || "â˜€ï¸";
            } catch (e) {}
        }

        async function fetchNews() {
            try {
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml`);
                const d = await r.json();
                document.getElementById('news-list').innerHTML = d.items.slice(0, 3).map(i => `
                    <div class="border-b border-white/5 pb-2">
                        <p class="text-xl text-slate-200 font-light line-clamp-1">${i.title}</p>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function rotateCam() {
            const player = document.getElementById('cam-player');
            const tag = document.getElementById('cam-tag');
            player.style.opacity = '0';
            setTimeout(() => {
                player.src = CAM_URLS[camIdx];
                tag.innerText = `Camera Feed ${camIdx + 1} / ${CAM_URLS.length}`;
                player.style.opacity = '1';
                camIdx = (camIdx + 1) % CAM_URLS.length;
            }, 400);
        }

        // åˆå§‹åŒ–
        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(fetchNews, 900000);
        rotateCam(); setInterval(rotateCam, 5000); // å•Ÿå‹• 5 ç§’è¼ªæ’­

        // æ¯å°æ™‚å¼·åˆ¶é‡æ•´é¿å…å¡æ­»
        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
