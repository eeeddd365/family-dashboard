<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1.6fr 1fr; gap: 1.5rem; height: 100vh; padding: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; display: flex; flex-direction: column; justify-content: center; transition: all 0.3s ease; }
        .text-neon { text-shadow: 0 0 20px rgba(56, 189, 248, 0.5); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.5rem; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.8s ease; }
        #horo-text { transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[9.5rem] font-thin leading-none text-neon tracking-tighter">00:00</div>
            <div class="mt-2">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-wide">ËºâÂÖ•‰∏≠...</p>
                <div class="flex gap-8 mt-8 justify-center text-sm border-t border-white/5 pt-6">
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sky-400 font-bold tracking-widest uppercase text-[10px]">Indoor</span>
                        <span class="text-xl font-medium"><span id="indoor-temp">--</span>¬∞C / <span id="indoor-hum">--</span>%</span>
                    </div>
                    <div class="w-[1px] h-10 bg-white/10"></div>
                    <div class="flex flex-col items-center gap-1 cursor-pointer active:scale-95 transition" onclick="toggleVacuum()">
                        <span class="text-amber-400 font-bold tracking-widest uppercase text-[10px]">Vacuum üßπ</span>
                        <span id="vacuum-status" class="text-xl font-medium">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-10 justify-start">
            <h2 class="text-[10px] font-bold text-slate-500 mb-6 tracking-[0.4em] uppercase">Flash News</h2>
            <div id="news-list" class="space-y-5 min-h-[160px]"></div>
            <div class="mt-auto pt-6 border-t border-white/5 flex justify-between items-center text-slate-400">
                <p id="lunar" class="text-sm italic font-light">Ëæ≤ÊõÜËºâÂÖ•‰∏≠...</p>
                <span class="text-[10px] bg-sky-500/10 text-sky-400 px-3 py-1 rounded-full uppercase font-bold tracking-tighter">Live Updates</span>
            </div>
        </div>

        <div class="glass flex-row items-center px-12 gap-12">
            <div class="w-1/2 flex flex-col gap-5">
                <div class="flex items-center gap-8">
                    <div id="weather-icon" class="text-7xl">‚òÄÔ∏è</div>
                    <div>
                        <div class="flex items-baseline gap-2">
                            <span id="temp" class="text-6xl font-bold tracking-tighter">--¬∞C</span>
                            <span id="weather-desc" class="text-sky-400 text-sm font-bold uppercase tracking-widest">Clear</span>
                        </div>
                        <div class="flex items-center gap-3 text-[11px] text-slate-400 mt-2 font-medium">
                            <span id="rain-pop">üåß --%</span>
                            <span id="aqi-status" class="bg-white/5 px-2 py-0.5 rounded-full">AQI: --</span>
                        </div>
                    </div>
                </div>
                <div id="forecast-row" class="flex justify-between border-t border-white/5 pt-4"></div>
            </div>

            <div class="w-1/2 border-l border-white/10 pl-12 h-[130px] flex flex-col justify-center">
                <div id="horo-sign" class="text-amber-400 text-xs font-bold tracking-[0.3em] uppercase mb-3">Horoscope</div>
                <div id="horo-text" class="text-slate-300 text-[15px] leading-relaxed line-clamp-3 font-light">ÈÅãÂã¢ËºâÂÖ•‰∏≠...</div>
            </div>
        </div>

        <div class="glass p-5 relative overflow-hidden">
            <div class="flex justify-between items-center mb-3 px-2">
                <span class="text-[10px] text-sky-400 font-bold uppercase tracking-[0.2em]">Traffic Live Cam</span>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-red-600 rounded-full animate-pulse"></span>
                    <span class="text-[9px] text-red-500 font-bold uppercase">Recording</span>
                </div>
            </div>
            <div class="camera-container h-full">
                <iframe id="cam-player" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        
        let camIdx = 0, horoIdx = 0, allNews = [], newsIdx = 0;
        const horoSigns = ['sagittarius', 'capricorn'];
        const horoNames = { 'sagittarius': 'Â∞ÑÊâãÂ∫ß ‚ôê', 'capricorn': 'Êë©ÁæØÂ∫ß ‚ôë' };
        const weatherIcons = { "Clear": "‚òÄÔ∏è", "Clouds": "‚òÅÔ∏è", "Rain": "üåßÔ∏è", "Drizzle": "üå¶Ô∏è", "Thunderstorm": "‚õàÔ∏è" };

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `Ëæ≤ÊõÜ ${lunar.replace(/Âπ¥/, '')}`;
        }

        async function fetchBridge() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const data = await r.json();
                document.getElementById('indoor-temp').innerText = data.temp;
                document.getElementById('indoor-hum').innerText = data.hum;
                document.getElementById('vacuum-status').innerText = `${data.vac_status}`;
            } catch (e) {
                document.getElementById('vacuum-status').innerText = "Offline";
            }
        }

        async function toggleVacuum() {
            const status = document.getElementById('vacuum-status').innerText;
            const action = (status === 'Cleaning' || status === 'Ê∏ÖÊéÉ‰∏≠') ? 'stop' : 'start';
            document.getElementById('vacuum-status').innerText = "Sending...";
            try {
                await fetch(`${BRIDGE_URL}/api/vacuum/${action}`);
                setTimeout(fetchBridge, 2000);
            } catch (e) { console.log("Bridge Control Error"); }
        }

        async function fetchWeather() {
            try {
                const r = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=24.1627&lon=120.6401&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const d = await r.json();
                const cur = d.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}¬∞C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].main.toUpperCase();
                document.getElementById('rain-pop').innerText = `üåß ${Math.round(cur.pop * 100)}%`;
                document.getElementById('weather-icon').innerText = weatherIcons[cur.weather[0].main] || "‚òÄÔ∏è";

                let html = '';
                for(let i=8; i<40; i+=8) {
                    const f = d.list[i];
                    html += `<div class="text-center"><p class="text-[9px] text-slate-500 mb-1">${new Date(f.dt*1000).toLocaleDateString('zh-TW',{weekday:'short'})}</p><p class="text-lg">${weatherIcons[f.weather[0].main]||"‚òÄÔ∏è"}</p><p class="text-xs font-bold">${Math.round(f.main.temp)}¬∞</p></div>`;
                }
                document.getElementById('forecast-row').innerHTML = html;
            } catch (e) {}
        }

        function updateHoroscope() {
            const sign = horoSigns[horoIdx], hText = document.getElementById('horo-text'), hSign = document.getElementById('horo-sign');
            const fortunes = {
                'sagittarius': "‰ªäÂ§©ÈÅ©ÂêàËôïÁêÜÂ±ÖÂÆ∂‰∫ãÂãôÔºåËàáÂÆ∂‰∫∫Ê∫ùÈÄöÈ†ÜÊö¢ÔºåÁí∞Â¢É‰ΩàÁΩÆÊúÉÂ∏∂‰æÜÂ•ΩÂøÉÊÉÖ„ÄÇ",
                'capricorn': "Â∑•‰ΩúÈÅãÂã¢Á©©ÂÆöÔºåÈÅéÂéªÁöÑÂä™ÂäõÈñãÂßãË¶ãÊïàÔºå‰øùÊåÅÂ∞àÊ≥®Ëàá‰ΩéË™øÊòØÊàêÂäüÁöÑÈóúÈçµ„ÄÇ"
            };
            hText.style.opacity = 0;
            setTimeout(() => {
                hSign.innerText = horoNames[sign];
                hText.innerText = fortunes[sign];
                hText.style.opacity = 1;
            }, 500);
            horoIdx = (horoIdx + 1) % horoSigns.length;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => {
                p.src = CAM_URLS[camIdx];
                camIdx = (camIdx + 1) % CAM_URLS.length;
                p.style.opacity = '1';
            }, 800);
        }

        async function fetchNews() { 
            try { 
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml'); 
                const d = await r.json(); allNews = d.items; rotateNews(); 
            } catch(e){} 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx+3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-2"><p class="text-lg text-slate-100 font-light line-clamp-1">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx+3) % (Math.max(allNews.length-3, 1)); 
        }

        // ÂàùÂßãÂåñËàáË®àÊôÇÂô®
        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(rotateNews, 12000);
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);

        // ÊØèÂ∞èÊôÇËá™ÂãïÈáçÊñ∞ËºâÂÖ•Á∂≤È†ÅÔºå‰øùÊåÅÊµÅÊö¢
        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
