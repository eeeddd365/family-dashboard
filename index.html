    <script>

        // 1. æ™‚é–“èˆ‡è¾²æ›† (é¡¯ç¤ºåˆå¹¾)
        function updateTime() {

            document.getElementById('lunar').innerText = `è¾²æ›† ${lunarDate.replace(/å¹´/, '')}`;
            
            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        }

        async function fetchWeather() {

                const forecastData = await forecastRes.json();
                
                // æ›´æ–°ç•«é¢

                document.getElementById('temp-range').innerText = `${minTemp}Â° / ${maxTemp}Â°`;
                
                const icons = { "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ğŸŒ§ï¸", "Drizzle": "ğŸŒ¦ï¸", "Thunderstorm": "â›ˆï¸", "Snow": "â„ï¸", "Mist": "ğŸŒ«ï¸" };

                const container = document.getElementById('news-list');
