    <script>
        const CWA_AUTH = 'CWB-211FFE24-164E-4464-A517-EEC3D50F45A6'; 
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        const weatherIcons = { "æ™´": "â˜€ï¸", "å¤šé›²": "â˜ï¸", "é™°": "ğŸŒ¥ï¸", "é›¨": "ğŸŒ§ï¸", "é›·": "â›ˆï¸" };
        
        let horoIdx = 0, allNews = [], camIdx = 0, newsIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        async function fetchWeather() {
            try {
                const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-D0047-075?Authorization=${CWA_AUTH}&format=JSON&locationName=${encodeURIComponent('è¥¿å±¯å€')}`;
                const r = await fetch(url);
                const d = await r.json();
                const loc = d.records.locations[0].location[0];
                const elements = loc.weatherElement;

                const wx = elements.find(e => e.elementName === 'Wx').time[0].elementValue[0].value;
                const temp = elements.find(e => e.elementName === 'T').time[0].elementValue[0].value;
                const pop = elements.find(e => e.elementName === 'PoP12h').time[0].elementValue[0].value;

                document.getElementById('temp').innerText = `${temp}Â°C`;
                document.getElementById('weather-desc').innerText = wx;
                document.getElementById('rain-pop').innerText = `ğŸŒ§ ${pop}%`;
                
                const iconKey = Object.keys(weatherIcons).find(k => wx.includes(k)) || "â˜€ï¸";
                document.getElementById('weather-icon').innerText = weatherIcons[iconKey];

                const maxTElem = elements.find(e => e.elementName === 'MaxT').time;
                const wxElem = elements.find(e => e.elementName === 'Wx').time;
                let html = '';
                for(let i=0; i<14; i+=2) {
                    if (!maxTElem[i]) break;
                    const dateObj = new Date(maxTElem[i].startTime);
                    const dayLabel = dateObj.toLocaleDateString('zh-TW', {weekday: 'short'});
                    const dailyWx = wxElem[i].elementValue[0].value;
                    const dailyIcon = Object.keys(weatherIcons).find(k => dailyWx.includes(k)) || "â˜€ï¸";
                    html += `<div class="flex flex-col items-center"><span class="text-[9px] text-slate-500">${dayLabel}</span><span class="text-sm my-1">${weatherIcons[dailyIcon]}</span><span class="text-[10px] font-bold text-slate-300">${maxTElem[i].elementValue[0].value}Â°</span></div>`;
                }
                document.getElementById('forecast-row').innerHTML = html;
            } catch (e) { document.getElementById('weather-desc').innerText = "API Error"; }
        }

        async function fetchNews() { 
            try { 
                // ä½¿ç”¨å‚™æ´çš„æ–°è API æœå‹™ï¼Œå¢åŠ ç©©å®šæ€§
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml&api_key=your_free_key_if_needed'); 
                const d = await r.json(); 
                if(d.items) {
                    allNews = d.items; 
                    rotateNews(); 
                }
            } catch(e) { document.getElementById('news-list').innerText = "æ–°èæš«æ™‚ç„¡æ³•é€£ç·š"; } 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx+3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-3"><p class="text-xl text-slate-100 font-light line-clamp-1 tracking-wide">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx+3) >= allNews.length ? 0 : newsIdx + 3; 
        }

        async function fetchBridge() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const data = await r.json();
                document.getElementById('indoor-temp').innerText = data.temp;
                document.getElementById('indoor-hum').innerText = data.hum;
                document.getElementById('vacuum-status').innerText = data.vac_status;
            } catch (e) { document.getElementById('vacuum-status').innerText = "Offline"; }
        }

        function updateHoroscope() {
            const fortunes = {
                'sagittarius': "ä»Šæ—¥é©åˆæ”¾æ…¢è…³æ­¥ã€‚é©åˆè™•ç†å±…å®¶äº‹å‹™ï¼Œç’°å¢ƒä½ˆç½®èƒ½å¸¶ä¾†å¥½é‹ã€‚",
                'capricorn': "å·¥ä½œé‹å‹¢ç©©å®šï¼ŒåŠªåŠ›é–‹å§‹è¦‹æ•ˆã€‚ä¿æŒå°ˆæ³¨èˆ‡è€å¿ƒï¼Œæˆæœå°±åœ¨å‰æ–¹ã€‚"
            };
            const names = { 'sagittarius': 'å°„æ‰‹åº§ â™', 'capricorn': 'æ‘©ç¾¯åº§ â™‘' };
            const sign = ['sagittarius', 'capricorn'][horoIdx];
            const hText = document.getElementById('horo-text');
            hText.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('horo-sign').innerText = names[sign];
                hText.innerText = fortunes[sign];
                hText.style.opacity = 1;
            }, 500);
            horoIdx = (horoIdx + 1) % 2;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 800);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 1800000);
        fetchNews(); setInterval(fetchNews, 600000); // 10åˆ†é˜æŠ“ä¸€æ¬¡æ–°èæº
        setInterval(rotateNews, 8000); // 8ç§’æ›´æ›é¡¯ç¤ºçš„æ–°è
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);
    </script>
