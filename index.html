<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Go Home Dashboard - Final Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden !important; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-container { height: 100vh; width: 100vw; padding: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1.5fr 1fr; gap: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; display: flex; flex-direction: column; justify-content: center; }
        .text-neon { text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.2rem; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.5s ease; object-fit: contain; }
        #horo-text, #stock-display { transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[9rem] font-thin leading-none text-neon">00:00</div>
            <div class="mt-2">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-wide">2026Âπ¥2Êúà1Êó•</p>
                <div class="flex gap-6 mt-6 justify-center text-sm border-t border-white/5 pt-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sky-400">üè† ÂÆ§ÂÖß</span>
                        <span id="indoor-temp">--¬∞C</span> / <span id="indoor-hum">--%</span>
                    </div>
                    <div class="flex items-center gap-2 border-l border-white/10 pl-6 cursor-pointer" onclick="toggleVacuum()">
                        <span class="text-amber-400">üßπ</span>
                        <span id="vacuum-status">ÂæÖÂëΩ</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-8 justify-start">
            <h2 class="text-[10px] font-bold text-slate-500 mb-4 tracking-[0.4em] uppercase">Flash News</h2>
            <div id="news-list" class="space-y-4 mb-6 min-h-[140px]"></div>
            <p id="lunar" class="text-sm text-amber-200/60 italic border-t border-white/5 pt-4">Ëæ≤ÊõÜ ËºâÂÖ•‰∏≠...</p>
        </div>

        <div class="glass flex-row items-center px-8 gap-2">
            <div class="w-1/3 flex flex-col items-center border-r border-white/5">
                <div id="weather-icon" class="text-5xl mb-1">‚òÄÔ∏è</div>
                <div class="text-center">
                    <span id="temp" class="text-3xl font-bold tracking-tighter">--¬∞C</span>
                    <div id="weather-desc" class="text-sky-400 text-[10px] uppercase font-bold">Clear</div>
                    <div id="rain-pop" class="text-slate-500 text-[10px]">üåß --%</div>
                </div>
            </div>
            
            <div class="w-1/3 flex flex-col px-6 border-r border-white/5">
                <div id="horo-sign" class="text-amber-400 text-[10px] font-bold uppercase mb-1 tracking-widest">Horoscope</div>
                <div id="horo-text" class="text-slate-300 text-[11px] leading-relaxed line-clamp-3">ËºâÂÖ•‰∏≠...</div>
            </div>

            <div class="w-1/3 flex flex-col pl-6">
                <div class="text-emerald-400 text-[10px] font-bold uppercase mb-1 tracking-widest">Market</div>
                <div id="stock-display">
                    <div class="text-white text-lg font-bold">----</div>
                    <div class="text-slate-500 text-[10px]">ÈÄ£Á∑ö‰∏≠...</div>
                </div>
            </div>
        </div>

        <div class="glass p-4">
            <div class="flex justify-between items-center mb-2 px-1">
                <span id="cam-tag" class="text-[9px] text-sky-400 font-bold uppercase tracking-widest">Traffic CAM</span>
                <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
            </div>
            <div class="camera-container">
                <iframe id="cam-player" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- Ê†∏ÂøÉÈÖçÁΩÆ ---
        const HA_URL = 'http://localhost:8123'; // Hyper-V ÂÖßÁöÑ HA Âú∞ÂùÄ
        const HA_TOKEN = 'YOUR_HA_LONG_LIVED_ACCESS_TOKEN';
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        
        const STOCK_LIST = [
            { name: "Âä†Ê¨äÊåáÊï∏", symbol: "^TWII" },
            { name: "È•óË≥ìÈ§êÊóÖ", symbol: "7883.TWO" },
            { name: "Âè∞Á©çÈõª", symbol: "2330.TW" }
        ];

        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca", "https://tcnvr5.taichung.gov.tw/ba31aa33"
        ];
        
        let camIdx = 0, allNews = [], newsIdx = 0, horoIdx = 0, stockIdx = 0;
        const horoSigns = ['sagittarius', 'capricorn'];
        const horoNames = { 'sagittarius': 'Â∞ÑÊâãÂ∫ß ‚ôê', 'capricorn': 'Êë©ÁæØÂ∫ß ‚ôë' };

        // 1. ÊôÇÈñìËàáËæ≤ÊõÜ
        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `Ëæ≤ÊõÜ ${lunar.replace(/Âπ¥/, '')}`;
        }

        // 2. Â§©Ê∞£ËàáÁí∞Â¢É
        async function fetchWeather() {
            try {
                const wr = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const wd = await wr.json();
                const cur = wd.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}¬∞C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description;
                document.getElementById('rain-pop').innerText = `üåß ${Math.round(cur.pop * 100)}%`;
                const icons = { "Clear": "‚òÄÔ∏è", "Clouds": "‚òÅÔ∏è", "Rain": "üåßÔ∏è", "Drizzle": "üå¶Ô∏è", "Thunderstorm": "‚õàÔ∏è" };
                document.getElementById('weather-icon').innerText = icons[cur.weather[0].main] || "‚òÄÔ∏è";
            } catch (e) {}
        }

        // 3. ÊòüÂ∫ßÈÅãÂã¢ (Âê´ÁøªË≠ØËàáÁï∞Â∏∏ËôïÁêÜ)
        async function updateHoroscope() {
            const sign = horoSigns[horoIdx], hText = document.getElementById('horo-text'), hSign = document.getElementById('horo-sign');
            try {
                const resp = await fetch(`https://aztro.sameerkumar.website/?sign=${sign}&day=today`, { method: 'POST' });
                const data = await resp.json();
                const tUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(data.description)}`;
                const tData = await fetch(tUrl).then(r => r.json());
                const chineseText = tData[0].map(item => item[0]).join('');
                hText.style.opacity = 0;
                setTimeout(() => { hSign.innerText = horoNames[sign]; hText.innerText = chineseText; hText.style.opacity = 1; }, 500);
            } catch (e) { hText.innerText = "ÈÅãÂã¢ÈÄ£Á∑ö‰∏≠..."; }
            horoIdx = (horoIdx + 1) % horoSigns.length;
        }

        // 4. Âè∞ËÇ°ËàáÁâπÂÆöÂÄãËÇ°Ëº™Êí≠
        async function updateMarket() {
            const s = STOCK_LIST[stockIdx], sDisp = document.getElementById('stock-display');
            try {
                const r = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${s.symbol}`);
                const d = await r.json();
                const q = d.quoteResponse.result[0];
                const price = s.symbol === "^TWII" ? Math.round(q.regularMarketPrice) : q.regularMarketPrice.toFixed(2);
                const pct = q.regularMarketChangePercent.toFixed(2);
                const color = pct >= 0 ? 'text-red-500' : 'text-green-500';
                
                sDisp.style.opacity = 0;
                setTimeout(() => {
                    sDisp.innerHTML = `
                        <div class="text-white text-xl font-bold tracking-tighter">${price}</div>
                        <div class="${color} text-[10px] font-bold">${pct >= 0 ? '‚ñ≤' : '‚ñº'} ${Math.abs(pct)}% <span class="text-slate-500 ml-1 font-normal">${s.name}</span></div>
                    `;
                    sDisp.style.opacity = 1;
                }, 500);
            } catch (e) {}
            stockIdx = (stockIdx + 1) % STOCK_LIST.length;
        }

        // 5. Êñ∞ËÅû
        async function fetchNews() {
            try {
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml`);
                const d = await r.json(); allNews = d.items; rotateNews();
            } catch (e) {}
        }
        function rotateNews() {
            if (allNews.length === 0) return;
            const list = allNews.slice(newsIdx, newsIdx + 3);
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-2"><p class="text-lg text-slate-100 font-light line-clamp-1">${i.title}</p></div>`).join('');
            newsIdx = (newsIdx + 3) % (Math.max(allNews.length - 3, 1));
        }

        // 6. HA Ë®≠ÂÇôÂêåÊ≠•
        async function fetchSmartHome() {
            try {
                const r = await fetch(`${HA_URL}/api/states`, { headers: { "Authorization": `Bearer ${HA_TOKEN}` }});
                const s = await r.json();
                document.getElementById('indoor-temp').innerText = (s.find(i => i.entity_id.includes('temperature'))?.state || '--') + '¬∞C';
                document.getElementById('indoor-hum').innerText = (s.find(i => i.entity_id.includes('humidity'))?.state || '--') + '%';
                const vac = s.find(i => i.entity_id.includes('vacuum'))?.state;
                document.getElementById('vacuum-status').innerText = vac === 'docked' ? 'ÂÖÖÈõª‰∏≠' : (vac === 'cleaning' ? 'Ê∏ÖÊéÉ‰∏≠' : 'ÂæÖÂëΩ');
            } catch (e) {}
        }

        // 7. ÂΩ±ÂÉèËº™Êí≠
        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; p.style.opacity = '1'; camIdx = (camIdx + 1) % CAM_URLS.length; }, 500);
        }

        // ÂàùÂßãÂåñ
        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(rotateNews, 10000); setInterval(fetchNews, 900000);
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        updateMarket(); setInterval(updateMarket, 15000);
        rotateCam(); setInterval(rotateCam, 10000);
        fetchSmartHome(); setInterval(fetchSmartHome, 30000);

        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
