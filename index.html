<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Home Dashboard - Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1.1fr; grid-template-rows: 1.6fr 1fr; gap: 1.5rem; height: 100vh; padding: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; display: flex; flex-direction: column; justify-content: center; }
        .text-neon { text-shadow: 0 0 25px rgba(56, 189, 248, 0.6); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.5rem; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.8s ease; }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[10rem] font-thin leading-none text-neon tracking-tighter">00:00</div>
            <div class="mt-2 text-2xl text-slate-300 font-light tracking-widest" id="date">ËºâÂÖ•‰∏≠...</div>
            <div class="flex gap-10 mt-8 justify-center text-sm border-t border-white/5 pt-8 w-4/5 mx-auto">
                <div class="flex flex-col items-center gap-1">
                    <span class="text-sky-400 font-bold tracking-[0.2em] uppercase text-[10px]">Indoor Env</span>
                    <span class="text-2xl font-light"><span id="indoor-temp">--</span>¬∞ / <span id="indoor-hum">--</span>%</span>
                </div>
                <div class="w-[1px] h-12 bg-white/10"></div>
                <div class="flex flex-col items-center gap-1 cursor-pointer active:scale-95 transition" onclick="toggleVacuum()">
                    <span class="text-amber-400 font-bold tracking-[0.2em] uppercase text-[10px]">Vacuum Bot üßπ</span>
                    <span id="vacuum-status" class="text-2xl font-light italic">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="glass p-10 justify-start">
            <h2 class="text-[11px] font-bold text-slate-500 mb-6 tracking-[0.5em] uppercase border-b border-white/5 pb-2">Latest Flash News</h2>
            <div id="news-list" class="space-y-6 min-h-[180px]"></div>
            <div class="mt-auto pt-6 flex justify-between items-center text-slate-400 border-t border-white/5">
                <p id="lunar" class="text-sm italic font-light tracking-widest">Ëæ≤ÊõÜËºâÂÖ•‰∏≠...</p>
                <span class="text-[9px] bg-sky-500/10 text-sky-400 px-3 py-1 rounded-full uppercase font-bold tracking-widest">Live Feed</span>
            </div>
        </div>

        <div class="glass flex-row items-center px-10 gap-0">
            <div class="w-[62%] pr-10 border-r border-white/5 h-[80%] flex flex-col justify-between">
                <div class="flex items-center gap-8">
                    <div id="weather-icon" class="text-[7rem] shrink-0 leading-none">‚òÄÔ∏è</div>
                    <div class="min-w-0 flex-1">
                        <div class="flex items-baseline gap-4">
                            <span id="temp" class="text-7xl font-bold tracking-tighter text-white">--¬∞C</span>
                            <span id="weather-desc" class="text-sky-400 text-xl font-bold uppercase tracking-widest truncate">ËºâÂÖ•‰∏≠</span>
                        </div>
                        
                        <div class="flex justify-between items-center mt-6 pr-4">
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Precip</span>
                                <span id="rain-pop" class="text-lg font-light">üåß --%</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Feels Like</span>
                                <span class="text-lg font-light text-amber-400"><span id="feels-like">--</span>¬∞</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Humidity</span>
                                <span class="text-lg font-light text-sky-300"><span id="humidity">--</span>%</span>
                            </div>
                        </div>
                        <div id="aqi-status" class="inline-block mt-4 bg-white/5 px-4 py-1 rounded-full text-[11px] text-white/70 border border-white/10 tracking-widest uppercase font-bold">AQI: --</div>
                    </div>
                </div>
                
                <div id="forecast-row" class="grid grid-cols-3 gap-4 border-t border-white/5 pt-6 text-center"></div>
            </div>

            <div class="w-[38%] pl-10 flex flex-col justify-center">
                <div id="horo-sign" class="text-amber-400 text-[11px] font-black tracking-[0.4em] uppercase mb-4 opacity-80">Horoscope</div>
                <div id="horo-text" class="text-slate-200 text-[17px] leading-[1.8] font-light tracking-wide text-justify transition-opacity duration-500 line-clamp-4 italic">ÈÅãÂã¢Êõ¥Êñ∞‰∏≠...</div>
            </div>
        </div>

        <div class="glass p-5 relative overflow-hidden">
            <div class="camera-container h-full">
                <iframe id="cam-player" src=""></iframe>
                <div class="absolute top-6 left-6 z-10 text-[10px] font-bold text-white bg-black/40 backdrop-blur-md px-3 py-1 rounded-full tracking-widest border border-white/10 uppercase">
                    Traffic Feed <span class="text-red-500 ml-1 animate-pulse">‚óè</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CWA_KEY = 'CWB-211FFE24-164E-4464-A517-EEC3D50F45A6';
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        const weatherIcons = { "Êô¥": "‚òÄÔ∏è", "Â§öÈõ≤": "‚òÅÔ∏è", "Èô∞": "üå•Ô∏è", "Èõ®": "üåßÔ∏è", "Èõ∑": "‚õàÔ∏è" };
        
        let horoIdx = 0, allNews = [], camIdx = 0, newsIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `Ëæ≤ÊõÜ ${lunar.replace(/Âπ¥/, '')}`;
        }

        async function fetchWeather() {
            try {
                const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${CWA_KEY}&locationName=${encodeURIComponent('Ëá∫‰∏≠Â∏Ç')}`;
                const res = await fetch(url);
                const data = await res.json();
                const weather = data.records.location[0];
                const elements = weather.weatherElement;

                const wx = elements.find(e => e.elementName === 'Wx').time[0].parameter.parameterName;
                const pop = elements.find(e => e.elementName === 'PoP').time[0].parameter.parameterName;
                const maxT = elements.find(e => e.elementName === 'MaxT').time[0].parameter.parameterName;
                
                document.getElementById('temp').innerText = `${maxT}¬∞C`;
                document.getElementById('weather-desc').innerText = wx;
                document.getElementById('rain-pop').innerText = `üåß ${pop}%`;
                document.getElementById('feels-like').innerText = parseInt(maxT) - 1; 
                
                const iconKey = Object.keys(weatherIcons).find(k => wx.includes(k)) || "‚òÄÔ∏è";
                document.getElementById('weather-icon').innerText = weatherIcons[iconKey];

                let html = '';
                const wxTimes = elements.find(e => e.elementName === 'Wx').time;
                const maxTimes = elements.find(e => e.elementName === 'MaxT').time;
                wxTimes.forEach((t, i) => {
                    const label = i === 0 ? "‰ªäÊôö" : (i === 1 ? "ÊòéÊó•" : "ÊòéÊôö");
                    const icon = Object.keys(weatherIcons).find(k => t.parameter.parameterName.includes(k)) || "‚òÄÔ∏è";
                    html += `<div class="flex flex-col items-center"><p class="text-[11px] font-bold text-slate-500 uppercase tracking-widest">${label}</p><p class="text-3xl my-1">${weatherIcons[icon]}</p><p class="text-sm font-bold text-slate-200">${maxTimes[i].parameter.parameterName}¬∞</p></div>`;
                });
                document.getElementById('forecast-row').innerHTML = html;
                
                fetchAQIAndHum();
            } catch (e) { console.error("Weather failed"); }
        }

        async function fetchAQIAndHum() {
            try {
                const r = await fetch('https://data.moenv.gov.tw/api/v2/aqx_p_432?format=JSON&limit=20&api_key=e8dd42e6-9b8b-43f8-991e-b3dee723a52d');
                const d = await r.json();
                const situn = d.records.find(r => r.sitename === 'Ë•øÂ±Ø') || d.records[0];
                document.getElementById('aqi-status').innerText = `AQI: ${situn.aqi} (${situn.status})`;
                document.getElementById('humidity').innerText = "65";
            } catch (e) { document.getElementById('aqi-status').innerText = "AQI: --"; }
        }

        async function fetchNews() { 
            try { 
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml'); 
                const d = await r.json(); 
                if(d.items) { allNews = d.items; rotateNews(); }
            } catch(e){} 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx+3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-3"><p class="text-xl text-slate-100 font-light line-clamp-1 tracking-wide">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx+3) >= allNews.length ? 0 : newsIdx + 3; 
        }

        async function fetchBridge() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const d = await r.json();
                document.getElementById('indoor-temp').innerText = d.temp;
                document.getElementById('indoor-hum').innerText = d.hum;
                document.getElementById('vacuum-status').innerText = d.vac_status;
            } catch (e) { document.getElementById('vacuum-status').innerText = "Offline"; }
        }

        async function toggleVacuum() {
            const s = document.getElementById('vacuum-status').innerText;
            const action = (s === 'Cleaning' || s === 'Ê∏ÖÊéÉ‰∏≠') ? 'stop' : 'start';
            document.getElementById('vacuum-status').innerText = "Sending...";
            try {
                await fetch(`${BRIDGE_URL}/api/vacuum/${action}`);
                setTimeout(fetchBridge, 2000);
            } catch (e) {}
        }

        function updateHoroscope() {
            const fortunes = {
                'sagittarius': "‰ªäÂ§©ÈÅ©ÂêàÊ≤àÊæ±ÊÄùÁ∑íÔºåËôïÁêÜÂ±ÖÂÆ∂‰∫ãÂãôËÉΩÂ∏∂‰æÜÁ©©ÂÆöÊÑü„ÄÇÁí∞Â¢É‰ΩàÁΩÆÁöÑÂ∞èÊîπËÆäÊúÉÂ∏∂‰æÜÈ©öÂñúÁöÑÂ•ΩÈÅã„ÄÇ",
                'capricorn': "Â∑•‰ΩúÈÅãÂã¢Á©©ÂÆöÔºåÂä™ÂäõÈñãÂßãË¶ãÊïà„ÄÇ‰øùÊåÅÂ∞àÊ≥®‰∏¶ÈÅøÂÖçÈÅéÂ∫¶ÁÑ¶ÊÖÆÔºåÁ©©ÂÅ•ÁöÑÊ≠•‰ºêÊ≠£ÂºïÈ†ò‰Ω†Ëµ∞ÂêëÊàêÊûú„ÄÇ"
            };
            const signs = ['sagittarius', 'capricorn'];
            const names = { 'sagittarius': 'Â∞ÑÊâãÂ∫ß ‚ôê', 'capricorn': 'Êë©ÁæØÂ∫ß ‚ôë' };
            const sign = signs[horoIdx];
            const hText = document.getElementById('horo-text');
            hText.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('horo-sign').innerText = names[sign];
                hText.innerText = fortunes[sign];
                hText.style.opacity = 1;
            }, 500);
            horoIdx = (horoIdx + 1) % 2;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 800);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(rotateNews, 8000);
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);
    </script>
</body>
</html>
