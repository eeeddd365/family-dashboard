<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1.1fr; grid-template-rows: 1.6fr 1fr; gap: 1.5rem; height: 100vh; padding: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2.5rem; display: flex; flex-direction: column; justify-content: center; }
        .text-neon { text-shadow: 0 0 25px rgba(56, 189, 248, 0.6); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.5rem; overflow: hidden; position: relative; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.8s ease; }
        .fade-in { animation: fadeIn 0.8s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="dashboard-grid">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[10rem] font-thin leading-none text-neon tracking-tighter">00:00</div>
            <div class="mt-2">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-widest">ËºâÂÖ•‰∏≠...</p>
                <div class="flex gap-10 mt-8 justify-center text-sm border-t border-white/5 pt-8">
                    <div class="flex flex-col items-center gap-1">
                        <span class="text-sky-400 font-bold tracking-[0.2em] uppercase text-[10px]">Indoor Env</span>
                        <span class="text-2xl font-light"><span id="indoor-temp">--</span>¬∞<span class="text-slate-500 mx-1">/</span><span id="indoor-hum">--</span>%</span>
                    </div>
                    <div class="w-[1px] h-12 bg-white/10"></div>
                    <div class="flex flex-col items-center gap-1 cursor-pointer active:scale-95 transition" onclick="toggleVacuum()">
                        <span class="text-amber-400 font-bold tracking-[0.2em] uppercase text-[10px]">Vacuum Bot üßπ</span>
                        <span id="vacuum-status" class="text-2xl font-light italic">Connecting...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-10 justify-start">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[11px] font-bold text-slate-500 tracking-[0.5em] uppercase">Live News Feed</h2>
                <span id="news-source" class="text-[9px] text-sky-400 border border-sky-400/30 px-2 py-0.5 rounded italic">Loading...</span>
            </div>
            <div id="news-list" class="space-y-6 min-h-[180px]"></div>
            <div class="mt-auto pt-6 flex justify-between items-center text-slate-400 border-t border-white/5">
                <p id="lunar" class="text-sm italic font-light tracking-widest">ËºâÂÖ•‰∏≠...</p>
                <span class="text-[9px] bg-red-500/20 text-red-400 px-3 py-1 rounded-full uppercase font-bold animate-pulse">Update Instant</span>
            </div>
        </div>

        <div class="glass flex-row items-center px-12 gap-12">
            <div class="w-1/2 flex flex-col gap-6">
                <div class="flex items-center gap-8">
                    <div id="weather-icon" class="text-7xl">‚òÄÔ∏è</div>
                    <div>
                        <div class="flex items-baseline gap-3">
                            <span id="temp" class="text-6xl font-bold tracking-tighter">--¬∞C</span>
                            <span id="weather-desc" class="text-sky-400 text-xs font-black uppercase tracking-[0.2em]">Clear</span>
                        </div>
                        <div class="flex items-center gap-4 text-[12px] text-slate-400 mt-2">
                            <span id="rain-pop">üåß --%</span>
                            <span id="aqi-status" class="bg-white/10 px-3 py-0.5 rounded-full text-white/80">AQI: --</span>
                        </div>
                    </div>
                </div>
                <div id="forecast-row" class="flex justify-between border-t border-white/5 pt-5"></div>
            </div>

            <div class="w-1/2 border-l border-white/10 pl-12 flex flex-col justify-center">
                <div id="horo-sign" class="text-amber-400 text-xs font-black tracking-[0.4em] uppercase mb-4">Horoscope</div>
                <div id="horo-text" class="text-slate-200 text-[16px] leading-[1.8] font-light tracking-wide text-justify">ËºâÂÖ•‰∏≠...</div>
            </div>
        </div>

        <div class="glass p-5 relative overflow-hidden">
            <div class="camera-container h-full">
                <iframe id="cam-player" src=""></iframe>
                <div class="absolute top-4 left-4 z-10 text-[10px] font-bold text-white bg-black/40 backdrop-blur-md px-3 py-1 rounded-full tracking-widest border border-white/10 uppercase">
                    Taichung Traffic <span class="text-red-500 ml-1">‚óè</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const RSS_SOURCES = [
            { name: "ÂÖ¨Ë¶ñÊñ∞ËÅû", url: "https://news.pts.org.tw/xml/newsfeed.xml" },
            { name: "UDN Âç≥ÊôÇ", url: "https://udn.com/rssfeed/news/2/6638?ch=news" },
            { name: "ÁßëÊäÄÊñ∞Â†±", url: "https://technews.tw/feed/" }
        ];
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        
        let camIdx = 0, horoIdx = 0, allNews = [], newsIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `Ëæ≤ÊõÜ ${lunar.replace(/Âπ¥/, '')}`;
        }

        async function fetchBridge() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const data = await r.json();
                document.getElementById('indoor-temp').innerText = data.temp;
                document.getElementById('indoor-hum').innerText = data.hum;
                document.getElementById('vacuum-status').innerText = data.vac_status;
            } catch (e) { document.getElementById('vacuum-status').innerText = "Offline"; }
        }

        async function fetchWeather() {
            try {
                const wr = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=24.1627&lon=120.6401&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const wd = await wr.json();
                const cur = wd.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}¬∞C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description.toUpperCase();
                document.getElementById('rain-pop').innerText = `üåß ${Math.round(cur.pop * 100)}%`;
                const icons = { "Clear": "‚òÄÔ∏è", "Clouds": "‚òÅÔ∏è", "Rain": "üåßÔ∏è", "Drizzle": "üå¶Ô∏è", "Thunderstorm": "‚õàÔ∏è" };
                document.getElementById('weather-icon').innerText = icons[cur.weather[0].main] || "‚òÄÔ∏è";

                let html = '';
                for(let i=8; i<40; i+=8) {
                    const f = wd.list[i];
                    html += `<div class="text-center"><p class="text-[10px] text-slate-500 mb-1">${new Date(f.dt*1000).toLocaleDateString('zh-TW',{weekday:'short'})}</p><p class="text-xl my-1">${icons[f.weather[0].main]||"‚òÄÔ∏è"}</p><p class="text-xs font-bold text-slate-300">${Math.round(f.main.temp)}¬∞</p></div>`;
                }
                document.getElementById('forecast-row').innerHTML = html;

                const ar = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=24.1627&lon=120.6401&appid=${API_KEY}`);
                const ad = await ar.json();
                const aqiMap = ["-", "ËâØÂ•Ω", "ÊôÆÈÄö", "ËºïÂ∫¶", "‰∏≠Â∫¶", "Âö¥Èáç"];
                document.getElementById('aqi-status').innerText = `AQI: ${aqiMap[ad.list[0].main.aqi]}`;
            } catch (e) {}
        }

        async function fetchNews() {
            let combinedNews = [];
            for (let source of RSS_SOURCES) {
                try {
                    const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`);
                    const d = await r.json();
                    const items = d.items.map(item => ({...item, sourceName: source.name}));
                    combinedNews = [...combinedNews, ...items];
                } catch (e) {}
            }
            // Êâì‰∫ÇÊñ∞ËÅûÈ†ÜÂ∫è
            allNews = combinedNews.sort(() => Math.random() - 0.5);
            rotateNews();
        }

        function rotateNews() {
            if(!allNews.length) return;
            const list = allNews.slice(newsIdx, newsIdx + 3);
            const container = document.getElementById('news-list');
            container.innerHTML = list.map(i => `<div class="border-b border-white/5 pb-3 fade-in"><p class="text-xl text-slate-100 font-light line-clamp-1 tracking-wide">${i.title}</p></div>`).join('');
            document.getElementById('news-source').innerText = list[0].sourceName;
            newsIdx = (newsIdx + 3) >= allNews.length ? 0 : newsIdx + 3;
        }

        function updateHoroscope() {
            const fortunes = {
                'sagittarius': "‰ªäÂ§©ÈÅ©ÂêàËôïÁêÜÂ±ÖÂÆ∂‰∫ãÂãôÔºåËàáÂÆ∂‰∫∫Ê∫ùÈÄöÈ†ÜÊö¢„ÄÇÁí∞Â¢É‰ΩàÁΩÆËÉΩÂ∏∂‰æÜÂ•ΩÂøÉÊÉÖÔºå‰πüÊòØÊ≤àÊæ±ÊÄùÁ∑íÁöÑÂ•ΩÊôÇÊ©ü„ÄÇ",
                'capricorn': "Â∑•‰ΩúÈÅãÂã¢Á©©Ê≠•‰∏äÊèöÔºåÈÅéÂéªÁöÑÂä™ÂäõÊ≠£ÈÄêÊº∏ËΩâÂåñÁÇ∫ÂØ¶Ë≥™ÊàêÊûú„ÄÇ‰øùÊåÅÂ∞àÊ≥®‰∏¶ÈÅøÂÖçÈÅéÂ∫¶ÁÑ¶ÊÖÆÔºåÊàêÊûúÂ∞±Âú®ÂâçÊñπ„ÄÇ"
            };
            const sign = horoSigns[horoIdx];
            const hText = document.getElementById('horo-text');
            hText.classList.remove('fade-in');
            void hText.offsetWidth; // Ëß∏ÁôºÈáçÁπ™‰ª•ÈáçÂïüÂãïÁï´
            document.getElementById('horo-sign').innerText = horoNames[sign];
            hText.innerText = fortunes[sign];
            hText.classList.add('fade-in');
            horoIdx = (horoIdx + 1) % horoSigns.length;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 800);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(fetchNews, 300000); // ÊØè5ÂàÜÈêòÈáçÊñ∞Êäì‰∏ÄÊ¨°Êñ∞ËÅûÊ∫ê
        setInterval(rotateNews, 6000); // 6ÁßíÊèõ‰∏ÄÊ¨°Êñ∞ËÅû
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);
    </script>
</body>
</html>
