<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>

        body, html { width: 100%; height: 100%; overflow: hidden; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }

<body>

                </div>

                    <span class="text-amber-400 font-bold tracking-[0.2em] uppercase text-[10px]">Vacuum Bot ğŸ§¹</span>
                    <span id="vacuum-status" class="text-2xl font-light italic">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="glass p-10">
            <div class="flex justify-between items-end mb-6 border-b border-white/5 pb-2">
                <h2 class="text-[11px] font-bold text-slate-500 tracking-[0.5em] uppercase">Global News Feed</h2>
                <span id="news-source" class="text-[9px] text-sky-400/50 font-bold tracking-widest uppercase">Syncing...</span>
            </div>
            <div id="news-list" class="space-y-6 flex-1 overflow-hidden"></div>
            <div class="mt-6 pt-6 flex justify-between items-center text-slate-400 border-t border-white/5">

                <div class="flex gap-2">

        <div class="glass flex-row items-center px-10">
            <div class="w-[65%] h-[80%] border-r border-white/5 pr-10 flex flex-col justify-between">
                <div class="flex items-center gap-10">
                    <div id="weather-icon" class="text-[6.5rem] leading-none">â˜€ï¸</div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-baseline gap-4">
                            <span id="temp" class="text-7xl font-bold tracking-tighter">--Â°C</span>
                            <span id="weather-desc" class="text-sky-400 text-lg font-bold uppercase tracking-widest truncate">è¼‰å…¥ä¸­</span>
                        </div>
                        <div class="flex justify-between mt-6 pr-4">
                            <div class="flex flex-col"><span class="text-[9px] font-bold text-slate-500 uppercase mb-1">Precip</span><span id="rain-pop" class="text-lg font-light">ğŸŒ§ --%</span></div>
                            <div class="flex flex-col"><span class="text-[9px] font-bold text-slate-500 uppercase mb-1">Feels</span><span class="text-lg font-light text-amber-400"><span id="feels-like">--</span>Â°</span></div>
                            <div class="flex flex-col"><span class="text-[9px] font-bold text-slate-500 uppercase mb-1">Humid</span><span class="text-lg font-light text-sky-300"><span id="humidity">--</span>%</span></div>
                        </div>
                    </div>
                </div>
                <div id="forecast-row" class="grid grid-cols-3 gap-4 border-t border-white/5 pt-6 text-center"></div>
            </div>
            <div class="w-[35%] pl-10 h-[80%] flex flex-col justify-center">
                <div id="horo-sign" class="text-amber-400 text-[10px] font-black tracking-[0.5em] uppercase mb-4 opacity-70">Horoscope</div>
                <div id="horo-text" class="text-slate-200 text-[17px] leading-relaxed font-light tracking-wide italic line-clamp-4 transition-opacity duration-500">é‹å‹¢æ›´æ–°ä¸­...</div>
                <div id="aqi-status" class="mt-6 text-[9px] font-bold tracking-widest text-slate-500 uppercase border border-white/5 px-3 py-1 rounded-full self-start">AQI: --</div>
            </div>
        </div>

        <div class="glass p-5 relative">
            <iframe id="cam-player" src=""></iframe>
            <div class="absolute top-8 left-8 z-10 text-[9px] font-bold text-white bg-black/40 backdrop-blur-md px-3 py-1 rounded-full tracking-widest border border-white/10 uppercase">
                Traffic Feed <span class="text-red-500 ml-1 animate-pulse">â—</span>
            </div>
        </div>
    </div>

    <script>
        const CWA_KEY = 'CWB-211FFE24-164E-4464-A517-EEC3D50F45A6';
        const BRIDGE_URL = 'http://127.0.0.1:5000';
        const CAM_URLS = ["https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1", "https://tcnvr5.taichung.gov.tw/c9ec3cca"];
        // æ–°èä¾†æºåˆ—è¡¨
        const NEWS_FEEDS = [
            { name: "å…¬è¦–æ–°è", url: "https://news.pts.org.tw/xml/newsfeed.xml" },
            { name: "é—œéµè©•è«–", url: "https://feeds.feedburner.com/TheNewsLens" },
            { name: "è‡ªç”±æ™‚å ±", url: "https://news.ltn.com.tw/rss/all.xml" },
            { name: "ç§‘æŠ€æ–°å ±", url: "https://technews.tw/feed/" }
        ];
        const weatherIcons = { "æ™´": "â˜€ï¸", "å¤šé›²": "â˜ï¸", "é™°": "ğŸŒ¥ï¸", "é›¨": "ğŸŒ§ï¸", "é›·": "â›ˆï¸" };
        
        let horoIdx = 0, allNews = [], camIdx = 0, newsIdx = 0, currentFeedIdx = 0;

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        async function fetchWeather() {
            try {
                const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${CWA_KEY}&locationName=${encodeURIComponent('è‡ºä¸­å¸‚')}`;
                const res = await fetch(url);
                const data = await res.json();
                const weather = data.records.location[0];
                const elements = weather.weatherElement;
                const wx = elements.find(e => e.elementName === 'Wx').time[0].parameter.parameterName;
                document.getElementById('temp').innerText = `${elements.find(e => e.elementName === 'MaxT').time[0].parameter.parameterName}Â°C`;
                document.getElementById('weather-desc').innerText = wx;
                document.getElementById('rain-pop').innerText = `ğŸŒ§ ${elements.find(e => e.elementName === 'PoP').time[0].parameter.parameterName}%`;
                document.getElementById('feels-like').innerText = parseInt(elements.find(e => e.elementName === 'MaxT').time[0].parameter.parameterName) - 1; 
                document.getElementById('weather-icon').innerText = weatherIcons[Object.keys(weatherIcons).find(k => wx.includes(k))] || "â˜€ï¸";

                let html = '';
                elements.find(e => e.elementName === 'Wx').time.forEach((t, i) => {
                    const label = i === 0 ? "ä»Šæ™š" : (i === 1 ? "æ˜æ—¥" : "æ˜æ™š");
                    const icon = weatherIcons[Object.keys(weatherIcons).find(k => t.parameter.parameterName.includes(k))] || "â˜€ï¸";
                    html += `<div class="flex flex-col items-center"><p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${label}</p><p class="text-3xl my-1">${icon}</p><p class="text-sm font-bold text-slate-200">${elements.find(e => e.elementName === 'MaxT').time[i].parameter.parameterName}Â°</p></div>`;
                });
                document.getElementById('forecast-row').innerHTML = html;
                fetchAQIAndHum();
            } catch (e) { console.error("Weather failed"); }
        }

        async function fetchAQIAndHum() {
            try {
                const r = await fetch('https://data.moenv.gov.tw/api/v2/aqx_p_432?format=JSON&limit=20&api_key=e8dd42e6-9b8b-43f8-991e-b3dee723a52d');
                const d = await r.json();
                const situn = d.records.find(r => r.sitename === 'è¥¿å±¯') || d.records[0];
                document.getElementById('aqi-status').innerText = `AQI: ${situn.aqi} (${situn.status})`;
                document.getElementById('humidity').innerText = "65";
            } catch (e) {}
        }

        async function fetchNews() { 
            try { 
                const feed = NEWS_FEEDS[currentFeedIdx];
                document.getElementById('news-source').innerText = `Source: ${feed.name}`;
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`); 
                const d = await r.json(); 
                if(d.items) { allNews = d.items; rotateNews(); }
                currentFeedIdx = (currentFeedIdx + 1) % NEWS_FEEDS.length;
            } catch(e){} 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx + 3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-3"><p class="text-xl text-slate-100 font-light line-clamp-1 tracking-wide">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx + 3) >= allNews.length ? 0 : newsIdx + 3; 
        }

        async function fetchBridge() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const d = await r.json();
                document.getElementById('indoor-temp').innerText = d.temp;
                document.getElementById('indoor-hum').innerText = d.hum;
                document.getElementById('vacuum-status').innerText = d.vac_status;
            } catch (e) { document.getElementById('vacuum-status').innerText = "Offline"; }
        }

        async function toggleVacuum() {
            const s = document.getElementById('vacuum-status').innerText;
            const action = (s === 'Cleaning' || s === 'æ¸…æƒä¸­') ? 'stop' : 'start';
            document.getElementById('vacuum-status').innerText = "Sending...";
            try { await fetch(`${BRIDGE_URL}/api/vacuum/${action}`); setTimeout(fetchBridge, 2000); } catch (e) {}
        }

        function updateHoroscope() {
            const fortunes = {
                'sagittarius': "ä»Šå¤©é©åˆæ²ˆæ¾±æ€ç·’ï¼Œè™•ç†å±…å®¶äº‹å‹™èƒ½å¸¶ä¾†ç©©å®šæ„Ÿã€‚ç’°å¢ƒä½ˆç½®çš„å°æ”¹è®Šæœƒå¸¶ä¾†é©šå–œçš„å¥½é‹ã€‚",
                'capricorn': "å·¥ä½œé‹å‹¢ç©©å®šï¼ŒåŠªåŠ›é–‹å§‹è¦‹æ•ˆã€‚ä¿æŒå°ˆæ³¨ä¸¦é¿å…éåº¦ç„¦æ…®ï¼Œç©©å¥çš„æ­¥ä¼æ­£å¼•é ˜ä½ èµ°å‘æˆæœã€‚"
            };
            const sign = ['sagittarius', 'capricorn'][horoIdx];
            const names = { 'sagittarius': 'å°„æ‰‹åº§ â™', 'capricorn': 'æ‘©ç¾¯åº§ â™‘' };
            const hText = document.getElementById('horo-text');
            hText.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('horo-sign').innerText = names[sign];
                hText.innerText = fortunes[sign];
                hText.style.opacity = 1;
            }, 500);
            horoIdx = (horoIdx + 1) % 2;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 800);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        fetchNews(); setInterval(fetchNews, 30000); // æ¯ 30 ç§’æ›´æ›æ–°èæº
        setInterval(rotateNews, 8000); // æ¯ 8 ç§’åˆ‡æ›ä¸€çµ„æ¨™é¡Œ
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 20000);
        fetchBridge(); setInterval(fetchBridge, 3000);
    </script>
</body>
</html>
