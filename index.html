<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Go Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden !important; background: #020617; color: #f1f5f9; font-family: 'Noto Sans TC', sans-serif; }
        .dashboard-container { height: 100vh; width: 100vw; padding: 1.5rem; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1.5fr 1fr; gap: 1.5rem; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem; display: flex; flex-direction: column; justify-content: center; }
        .text-neon { text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .camera-container { aspect-ratio: 16 / 9; width: 100%; background: #000; border-radius: 1.2rem; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.5s ease; object-fit: contain; }
        #horo-text { transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[9rem] font-thin leading-none text-neon">00:00</div>
            <div class="mt-2">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-wide">è¼‰å…¥ä¸­...</p>
                <div class="flex gap-6 mt-6 justify-center text-sm border-t border-white/5 pt-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sky-400 font-bold">ğŸ  å®¤å…§</span>
                        <span id="indoor-temp">--Â°C</span> / <span id="indoor-hum">--%</span>
                    </div>
                    <div class="flex items-center gap-2 border-l border-white/10 pl-6 cursor-pointer active:scale-95 transition-transform" onclick="toggleVacuum()">
                        <span class="text-amber-400">ğŸ§¹</span>
                        <span id="vacuum-status">é€£ç·šä¸­...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass p-8 justify-start">
            <h2 class="text-[10px] font-bold text-slate-500 mb-4 tracking-[0.4em] uppercase">Flash News</h2>
            <div id="news-list" class="space-y-4 mb-6 min-h-[140px]"></div>
            <div class="border-t border-white/5 pt-4 text-slate-400 text-sm italic">
                <p id="lunar">è¾²æ›† è¼‰å…¥ä¸­...</p>
            </div>
        </div>

        <div class="glass flex-row items-center px-10 gap-10">
            <div class="w-1/2 flex flex-col gap-4">
                <div class="flex items-center gap-6">
                    <div id="weather-icon" class="text-6xl">â˜€ï¸</div>
                    <div>
                        <div class="flex items-baseline gap-2">
                            <span id="temp" class="text-5xl font-bold tracking-tighter">--Â°C</span>
                            <span id="weather-desc" class="text-sky-400 text-sm font-bold uppercase">Clear</span>
                        </div>
                        <div class="flex items-center gap-3 text-[11px] text-slate-400 mt-1">
                            <span id="rain-pop">ğŸŒ§ --%</span>
                            <span id="aqi-status" class="bg-white/5 px-2 py-0.5 rounded-full flex items-center">AQI: --</span>
                        </div>
                    </div>
                </div>
                <div id="forecast-row" class="flex justify-between border-t border-white/5 pt-3 text-center"></div>
            </div>
            
            <div class="w-1/2 border-l border-white/10 pl-10 h-[120px] flex flex-col justify-center">
                <div id="horo-sign" class="text-amber-400 text-xs font-bold tracking-widest uppercase mb-2">Horoscope</div>
                <div id="horo-text" class="text-slate-300 text-sm leading-relaxed line-clamp-3">è¼‰å…¥ä¸­...</div>
            </div>
        </div>

        <div class="glass p-4">
            <div class="flex justify-between items-center mb-2 px-1">
                <span id="cam-tag" class="text-[9px] text-sky-400 font-bold uppercase tracking-widest">Traffic CAM</span>
                <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
            </div>
            <div class="camera-container">
                <iframe id="cam-player" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        const BRIDGE_URL = 'http://127.0.0.1:5000'; // æŒ‡å‘æ‚¨çš„ Python Bridge
        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca", "https://tcnvr5.taichung.gov.tw/ba31aa33"
        ];
        
        let camIdx = 0, allNews = [], newsIdx = 0, horoIdx = 0;
        const horoSigns = ['sagittarius', 'capricorn'];
        const horoNames = { 'sagittarius': 'å°„æ‰‹åº§ â™', 'capricorn': 'æ‘©ç¾¯åº§ â™‘' };
        const weatherIcons = { "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ğŸŒ§ï¸", "Drizzle": "ğŸŒ¦ï¸", "Thunderstorm": "â›ˆï¸" };

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        // --- èˆ‡ Python Bridge ä¸²æ¥ ---
        async function fetchSmartHome() {
            try {
                const r = await fetch(`${BRIDGE_URL}/api/status`);
                const data = await r.json();
                document.getElementById('indoor-temp').innerText = data.temp + 'Â°C';
                document.getElementById('indoor-hum').innerText = data.hum + '%';
                document.getElementById('vacuum-status').innerText = `${data.vac_status} (${data.vac_battery}%)`;
            } catch (e) {
                document.getElementById('vacuum-status').innerText = "Bridge Offline";
            }
        }

        async function toggleVacuum() {
            const status = document.getElementById('vacuum-status').innerText;
            const action = status.includes('Cleaning') || status.includes('æ¸…æƒ') ? 'stop' : 'start';
            document.getElementById('vacuum-status').innerText = "Sending...";
            try {
                await fetch(`${BRIDGE_URL}/api/vacuum/${action}`);
                setTimeout(fetchSmartHome, 1500); // å»¶æ™‚æ›´æ–°ç‹€æ…‹
            } catch (e) { alert("API Error"); }
        }

        async function fetchEnvironment() {
            try {
                const wr = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const wd = await wr.json();
                const cur = wd.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}Â°C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description.toUpperCase();
                document.getElementById('rain-pop').innerText = `ğŸŒ§ ${Math.round(cur.pop * 100)}%`;
                document.getElementById('weather-icon').innerText = weatherIcons[cur.weather[0].main] || "â˜€ï¸";

                let forecastHtml = '';
                for(let i=8; i<wd.list.length; i+=8) {
                    const d = wd.list[i];
                    forecastHtml += `<div><div class="text-[9px] text-slate-500">${new Date(d.dt * 1000).toLocaleDateString('zh-TW', {weekday: 'short'})}</div><div class="text-lg my-1">${weatherIcons[d.weather[0].main] || "â˜€ï¸"}</div><div class="text-xs font-bold">${Math.round(d.main.temp)}Â°</div></div>`;
                }
                document.getElementById('forecast-row').innerHTML = forecastHtml;
            } catch (e) {}
        }

        async function updateHoroscope() {
            const sign = horoSigns[horoIdx], hText = document.getElementById('horo-text'), hSign = document.getElementById('horo-sign');
            try {
                const resp = await fetch(`https://aztro.sameerkumar.website/?sign=${sign}&day=today`, { method: 'POST' });
                const data = await resp.json();
                const tUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(data.description)}`;
                const tData = await fetch(tUrl).then(r => r.json());
                hText.style.opacity = 0;
                setTimeout(() => { hSign.innerText = horoNames[sign]; hText.innerText = tData[0][0][0]; hText.style.opacity = 1; }, 500);
            } catch (e) {}
            horoIdx = (horoIdx + 1) % horoSigns.length;
        }

        function rotateCam() {
            const p = document.getElementById('cam-player');
            p.style.opacity = '0';
            setTimeout(() => { p.src = CAM_URLS[camIdx]; camIdx = (camIdx + 1) % CAM_URLS.length; p.style.opacity = '1'; }, 500);
        }

        async function fetchNews() { 
            try { 
                const r = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml'); 
                const d = await r.json(); allNews = d.items; rotateNews(); 
            } catch(e){} 
        }

        function rotateNews() { 
            if(!allNews.length) return; 
            const list = allNews.slice(newsIdx, newsIdx+3); 
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-2"><p class="text-lg text-slate-100 font-light line-clamp-1">${i.title}</p></div>`).join(''); 
            newsIdx = (newsIdx+3) % (Math.max(allNews.length-3, 1)); 
        }

        // åˆå§‹åŒ–
        updateClock(); setInterval(updateClock, 1000);
        fetchEnvironment(); setInterval(fetchEnvironment, 600000);
        fetchNews(); setInterval(rotateNews, 10000);
        updateHoroscope(); setInterval(updateHoroscope, 10000);
        rotateCam(); setInterval(rotateCam, 10000);
        fetchSmartHome(); setInterval(fetchSmartHome, 5000); // æ¯ 5 ç§’èˆ‡ Python åŒæ­¥ä¸€æ¬¡
        
        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
