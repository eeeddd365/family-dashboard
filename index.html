    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';

        // 1. æ™‚é–“èˆ‡è¾²æ›†åŠŸèƒ½
        function updateTime() {
            const now = new Date();

        async function fetchWeather() {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${CITY}&units=metric&appid=${API_KEY}&lang=zh_tw`);

                document.getElementById('humidity').innerText = `æ¿•åº¦ ${data.main.humidity}%`;

            } catch (e) { console.error("News Error", e); }
        }
