    <style>

        .camera-container {

            background: #000; 
            border-radius: 1.2rem; 
            overflow: hidden; 
            display: flex;
            align-items: center;
            justify-content: center;

        iframe {

<body>

            <div class="mt-4">

                <p id="lunar" class="text-xl text-amber-200/60 mt-1 italic">è¾²æ›† è¼‰å…¥ä¸­...</p>
            </div>
        </div>

        <div class="glass p-8 justify-start">
            <h2 class="text-[10px] font-bold text-slate-500 mb-4 tracking-[0.4em] uppercase">Flash News (10s Update)</h2>
            <div id="news-list" class="space-y-4 mb-6 min-h-[120px]">
                <p class="text-slate-600 text-sm italic">æ–°èé€£ç·šä¸­...</p>
            </div>
            <div class="border-t border-white/5 pt-4">
                <div class="flex items-center gap-3 mb-2"><div class="w-1 h-1 bg-sky-500 rounded-full"></div><p class="text-base text-slate-300">å‡ºé–€è¨˜å¾—å¸¶å‚˜</p></div>
                <div class="flex items-center gap-3"><div class="w-1 h-1 bg-amber-500 rounded-full"></div><p class="text-base text-slate-300">19:30 åƒåœ¾è»Šæ™‚é–“</p></div>
            </div>
        </div>

        <div class="glass flex-row items-center justify-around px-8 gap-4">
            <div class="flex items-center gap-6">
                <div class="text-center">
                    <div id="weather-icon" class="text-6xl mb-1">â˜€ï¸</div>
                    <p class="text-slate-500 text-[10px] uppercase tracking-widest">Xitun District</p>
                </div>
                <div class="text-center border-l border-white/10 pl-8">
                    <div id="temp" class="text-6xl font-bold text-white tracking-tighter">--Â°C</div>
                    <p id="weather-desc" class="text-sky-400 text-sm font-medium mt-1">åŒæ­¥ä¸­...</p>
                </div>
            </div>
            <div id="horoscope-box" class="border-l border-white/10 pl-8 w-1/3">

                <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
            </div>
            <div class="camera-container">
                <iframe id="cam-player" src="" allow="autoplay"></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761",
            "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca",
            "https://tcnvr5.taichung.gov.tw/ba31aa33",
            "https://tcnvr5.taichung.gov.tw/98b4f534",
            "https://tcnvr6.taichung.gov.tw/92cb8667"
        ];
        let camIdx = 0;
        let allNews = [];
        let newsIdx = 0;

        // 1. æ˜Ÿåº§é‹å‹¢è³‡æ–™ (å…è²»ä¾†æºæ¨¡æ“¬èˆ‡åˆ‡æ›)
        const horoData = [
            { sign: "å°„æ‰‹åº§ â™", text: "ä»Šæ—¥ç›´è¦ºæ•éŠ³ï¼Œé©åˆè¦åŠƒæ–°è¨ˆç•«ï¼Œç¤¾äº¤é‹å‹¢ä¸Šå‡ã€‚" },
            { sign: "æ‘©ç¾¯åº§ â™‘", text: "å·¥ä½œæ•ˆç‡æ¥µé«˜ï¼Œä¿æŒå†·éœè™•ç†ç¹ç‘£äº‹å‹™ï¼Œè²¡é‹ç©©å®šã€‚" }
        ];
        let horoIdx = 0;

        function updateHoroscope() {
            const hText = document.getElementById('horo-text');
            const hSign = document.getElementById('horo-sign');
            hText.style.opacity = 0;
            setTimeout(() => {
                hSign.innerText = horoData[horoIdx].sign;
                hText.innerText = horoData[horoIdx].text;
                hText.style.opacity = 1;
                horoIdx = (horoIdx + 1) % horoData.length;
            }, 500);
        }

        // 2. æ™‚é˜åŠŸèƒ½
        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `è¾²æ›† ${lunar.replace(/å¹´/, '')}`;
        }

        // 3. å¤©æ°£åŠŸèƒ½
        async function fetchWeather() {
            try {
                const r = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const d = await r.json();
                const cur = d.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}Â°C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description;
                const ts = d.list.slice(0, 8).map(i => i.main.temp);
                const icons = { "Clear": "â˜€ï¸", "Clouds": "â˜ï¸", "Rain": "ğŸŒ§ï¸", "Drizzle": "ğŸŒ¦ï¸", "Thunderstorm": "â›ˆï¸" };
                document.getElementById('weather-icon').innerText = icons[cur.weather[0].main] || "â˜€ï¸";
            } catch (e) {}
        }

        // 4. æ–°èåŠŸèƒ½ (æ¯ 10 ç§’æ›´æ–°è¼ªæ’­)
        async function fetchNews() {
            try {
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml`);
                const d = await r.json();
                allNews = d.items;
                displayNews();
            } catch (e) {}
        }

        function displayNews() {
            if (allNews.length === 0) return;
            const newsList = allNews.slice(newsIdx, newsIdx + 3);
            document.getElementById('news-list').innerHTML = newsList.map(i => `
                <div class="border-b border-white/5 pb-2 transition-all duration-500">
                    <p class="text-lg text-slate-100 font-light line-clamp-1">${i.title}</p>
                </div>
            `).join('');
            newsIdx = (newsIdx + 3) % (allNews.length - 3);
        }

        // 5. å½±åƒè¼ªæ’­ (10 ç§’åˆ‡æ›)
        function rotateCam() {
            const player = document.getElementById('cam-player');
            const tag = document.getElementById('cam-tag');
            player.style.opacity = '0';
            setTimeout(() => {
                player.src = CAM_URLS[camIdx];
                tag.innerText = `Traffic CAM ${camIdx + 1}`;
                player.style.opacity = '1';
                camIdx = (camIdx + 1) % CAM_URLS.length;
            }, 500);
        }

        // å®šæ™‚å™¨è¨­å®š
        updateClock(); setInterval(updateClock, 1000);
        fetchWeather(); setInterval(fetchWeather, 600000);
        
        fetchNews(); 
        setInterval(displayNews, 10000); // æ–°è 10 ç§’æ›´æ›é¡¯ç¤ºå…§å®¹
        setInterval(fetchNews, 900000);   // æ¯ 15 åˆ†é˜é‡æ–°æŠ“å–ä¸€æ¬¡æ–°èæº

        updateHoroscope(); setInterval(updateHoroscope, 10000); // é‹å‹¢ 10 ç§’è¼ªæ’­
        rotateCam(); setInterval(rotateCam, 10000);             // å½±åƒ 10 ç§’è¼ªæ’­

        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
