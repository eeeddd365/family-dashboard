<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surface Go Home Dashboard - Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden !important; 
            background: #020617; 
            color: #f1f5f9;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .dashboard-container {
            height: 100vh; width: 100vw;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1.5fr 1fr; 
            gap: 1.5rem;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            display: flex; flex-direction: column;
            justify-content: center;
        }
        .text-neon { text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .camera-container { 
            aspect-ratio: 16 / 9; width: 100%; 
            background: #000; border-radius: 1.2rem; 
            overflow: hidden; 
        }
        iframe { width: 100%; height: 100%; border: none; transition: opacity 0.5s ease; object-fit: contain; }
        .aqi-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .fade-content { transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <div class="glass items-center text-center">
            <div id="clock" class="text-[9rem] font-thin leading-none text-neon">00:00</div>
            <div class="mt-4">
                <p id="date" class="text-2xl text-slate-300 font-light tracking-wide">2026Âπ¥2Êúà1Êó•</p>
                <p id="lunar" class="text-xl text-amber-200/60 mt-1 italic">Ëæ≤ÊõÜ ËºâÂÖ•‰∏≠...</p>
            </div>
        </div>

        <div class="glass p-8 justify-start">
            <h2 class="text-[10px] font-bold text-slate-500 mb-4 tracking-[0.4em] uppercase">Flash News</h2>
            <div id="news-list" class="space-y-4 mb-6 min-h-[140px]"></div>
            <div class="border-t border-white/5 pt-4">
                <div class="flex items-center gap-3 mb-2"><div class="w-1 h-1 bg-sky-500 rounded-full"></div><p class="text-base text-slate-300">Âá∫ÈñÄË®òÂæóÂ∏∂ÂÇò</p></div>
                <div class="flex items-center gap-3"><div class="w-1 h-1 bg-amber-500 rounded-full"></div><p class="text-base text-slate-300">19:30 ÂûÉÂúæËªäÊôÇÈñì</p></div>
            </div>
        </div>

        <div class="glass flex-row items-center justify-between px-10 gap-4">
            <div class="flex items-center gap-8 w-[40%]">
                <div class="text-center">
                    <div id="weather-icon" class="text-7xl mb-1">‚òÄÔ∏è</div>
                    <p class="text-slate-500 text-[10px] uppercase tracking-widest">Xitun District</p>
                </div>
                <div class="border-l border-white/10 pl-8">
                    <div id="temp" class="text-6xl font-bold text-white tracking-tighter">--¬∞C</div>
                    <div class="flex items-center gap-3 mt-1 text-sky-400 text-sm font-medium">
                        <span id="weather-desc">ÂêåÊ≠•‰∏≠...</span>
                        <span id="rain-pop">üåß --%</span>
                    </div>
                    <div class="mt-2 text-[11px] bg-white/5 rounded-full px-3 py-1 w-fit">
                        <span id="aqi-status" class="flex items-center">AQI: --</span>
                    </div>
                </div>
            </div>
            
            <div id="dynamic-display" class="border-l border-white/10 pl-8 w-[60%] h-[120px] flex flex-col justify-center overflow-hidden">
                <div id="content-area" class="fade-content">
                    </div>
            </div>
        </div>

        <div class="glass p-4">
            <div class="flex justify-between items-center mb-2 px-1">
                <span id="cam-tag" class="text-[9px] text-sky-400 font-bold uppercase tracking-widest">CAM</span>
                <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span>
            </div>
            <div class="camera-container">
                <iframe id="cam-player" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '71530563aac2b604c442ba03e2bf1bd4';
        const LAT = '24.1627', LON = '120.6401';
        const CAM_URLS = [
            "https://tcnvr6.taichung.gov.tw/9db0d761", "https://tcnvr5.taichung.gov.tw/ff2db7f1",
            "https://tcnvr5.taichung.gov.tw/c9ec3cca", "https://tcnvr5.taichung.gov.tw/ba31aa33",
            "https://tcnvr5.taichung.gov.tw/98b4f534", "https://tcnvr6.taichung.gov.tw/92cb8667"
        ];
        
        let camIdx = 0, allNews = [], newsIdx = 0, horoIdx = 0, cycleIdx = 0;
        let forecastData = [], horoDataCache = {};
        const horoSigns = ['sagittarius', 'capricorn'];
        const horoNames = { 'sagittarius': 'Â∞ÑÊâãÂ∫ß ‚ôê', 'capricorn': 'Êë©ÁæØÂ∫ß ‚ôë' };
        const weatherIcons = { "Clear": "‚òÄÔ∏è", "Clouds": "‚òÅÔ∏è", "Rain": "üåßÔ∏è", "Drizzle": "üå¶Ô∏è", "Thunderstorm": "‚õàÔ∏è" };

        function updateClock() {
            const n = new Date();
            document.getElementById('clock').innerText = n.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', hour12: false });
            document.getElementById('date').innerText = n.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const lunar = new Intl.DateTimeFormat('zh-u-ca-chinese', {day:'numeric', month:'long'}).format(n);
            document.getElementById('lunar').innerText = `Ëæ≤ÊõÜ ${lunar.replace(/Âπ¥/, '')}`;
        }

        async function fetchEnvironment() {
            try {
                const wr = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${LAT}&lon=${LON}&units=metric&appid=${API_KEY}&lang=zh_tw`);
                const wd = await wr.json();
                const cur = wd.list[0];
                document.getElementById('temp').innerText = `${Math.round(cur.main.temp)}¬∞C`;
                document.getElementById('weather-desc').innerText = cur.weather[0].description;
                document.getElementById('rain-pop').innerText = `üåß ${Math.round(cur.pop * 100)}%`;
                document.getElementById('weather-icon').innerText = weatherIcons[cur.weather[0].main] || "‚òÄÔ∏è";

                // Êï¥ÁêÜÊú™‰æÜ 5 Â§©È†êÂ†±
                forecastData = [];
                for(let i=8; i<wd.list.length; i+=8) {
                    const day = wd.list[i];
                    forecastData.push({
                        date: new Date(day.dt * 1000).toLocaleDateString('zh-TW', {weekday: 'short'}),
                        temp: Math.round(day.main.temp),
                        icon: weatherIcons[day.weather[0].main] || "‚òÄÔ∏è"
                    });
                }

                const ar = await fetch(`https://api.openweathermap.org/data/2.5/air_pollution?lat=${LAT}&lon=${LON}&appid=${API_KEY}`);
                const ad = await ar.json();
                const aqi = ad.list[0].main.aqi;
                const aqiMap = [null, {t:"ËâØÂ•Ω",c:"#10b981"}, {t:"ËâØÂ•Ω",c:"#10b981"}, {t:"ÊôÆÈÄö",c:"#f59e0b"}, {t:"‰∏ç‰Ω≥",c:"#ef4444"}, {t:"Âç±ÂÆ≥",c:"#7f1d1d"}];
                document.getElementById('aqi-status').innerHTML = `<span class="aqi-dot" style="background:${aqiMap[aqi].c}"></span>AQI: ${aqiMap[aqi].t}`;
            } catch (e) {}
        }

        // Ëº™Êí≠ÂÖßÂÆπÂàáÊèõÂô®
        async function switchDynamicDisplay() {
            const area = document.getElementById('content-area');
            area.style.opacity = 0;
            
            setTimeout(async () => {
                if (cycleIdx === 0) { // È°ØÁ§∫ÊòüÂ∫ßÈÅãÂã¢
                    const sign = horoSigns[horoIdx];
                    try {
                        const resp = await fetch(`https://aztro.sameerkumar.website/?sign=${sign}&day=today`, { method: 'POST' });
                        const data = await resp.json();
                        const tUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-TW&dt=t&q=${encodeURIComponent(data.description)}`;
                        const tResp = await fetch(tUrl);
                        const tData = await tResp.json();
                        const chineseText = tData[0].map(item => item[0]).join('');
                        
                        area.innerHTML = `
                            <div class="text-amber-400 text-xs font-bold tracking-widest uppercase mb-1">${horoNames[sign]}</div>
                            <div class="text-slate-300 text-sm leading-relaxed line-clamp-3">${chineseText}</div>
                        `;
                        horoIdx = (horoIdx + 1) % horoSigns.length;
                    } catch(e) { area.innerHTML = "ÈÅãÂã¢Êõ¥Êñ∞‰∏≠..."; }
                } else { // È°ØÁ§∫‰∏ÄÈÄ±È†êÂ†±
                    let forecastHtml = forecastData.map(d => `
                        <div class="text-center">
                            <div class="text-[10px] text-slate-500 mb-1">${d.date}</div>
                            <div class="text-xl mb-1">${d.icon}</div>
                            <div class="text-sm font-bold">${d.temp}¬∞</div>
                        </div>
                    `).join('');
                    area.innerHTML = `
                        <div class="text-sky-400 text-[10px] font-bold tracking-widest uppercase mb-3">7-Day Forecast</div>
                        <div class="flex justify-between items-center">${forecastHtml}</div>
                    `;
                }
                area.style.opacity = 1;
                cycleIdx = (cycleIdx + 1) % 2; // Âú®ÈÅãÂã¢ËàáÈ†êÂ†±ÈñìÂàáÊèõ
            }, 500);
        }

        async function fetchNews() {
            try {
                const r = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=https://news.pts.org.tw/xml/newsfeed.xml`);
                const d = await r.json(); allNews = d.items; rotateNews();
            } catch (e) {}
        }

        function rotateNews() {
            if (allNews.length === 0) return;
            const list = allNews.slice(newsIdx, newsIdx + 3);
            document.getElementById('news-list').innerHTML = list.map(i => `<div class="border-b border-white/5 pb-2"><p class="text-lg text-slate-100 font-light line-clamp-1">${i.title}</p></div>`).join('');
            newsIdx = (newsIdx + 3) % (Math.max(allNews.length - 3, 1));
        }

        function rotateCam() {
            const p = document.getElementById('cam-player'), t = document.getElementById('cam-tag');
            p.style.opacity = '0';
            setTimeout(() => {
                p.src = CAM_URLS[camIdx]; t.innerText = `Traffic CAM ${camIdx + 1}`; p.style.opacity = '1';
                camIdx = (camIdx + 1) % CAM_URLS.length;
            }, 500);
        }

        updateClock(); setInterval(updateClock, 1000);
        fetchEnvironment(); setInterval(fetchEnvironment, 600000);
        fetchNews(); setInterval(rotateNews, 10000);
        setInterval(fetchNews, 900000);
        
        // ÂàùÂßã‰∏¶Ë®≠ÂÆöËº™Êí≠ 10 Áßí
        switchDynamicDisplay(); 
        setInterval(switchDynamicDisplay, 10000); 
        
        rotateCam(); setInterval(rotateCam, 10000);
        setTimeout(() => location.reload(), 3600000);
    </script>
</body>
</html>
